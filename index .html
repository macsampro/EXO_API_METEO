<!DOCTYPE html>
<html>
  <head>
    <title>Météo card</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="app">
      <div class="card">
        <h2>Météo à <span id="city"></span></h2>
        <img id="conditionImg" src="./" alt="" />
        <p>Condition: <span id="condition"></span></p>
        <p>Température: <span id="temperature"></span></p>
        <p>Vitesse du vent: <span id="windSpeed"></span></p>
        <p>Humidité: <span id="humidity"></span></p>
      </div>
    </div>
  </body>
</html>
